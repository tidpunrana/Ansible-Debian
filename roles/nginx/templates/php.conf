index index.php index.html index.htm;

# Pass the PHP scripts to FastCGI server listening on /var/run/php5-fpm-tid.sock
location ~ \.php$ {
  try_files $uri =404;
  fastcgi_pass unix:/var/run/php5-fpm-10kthailand.sock;
  fastcgi_index index.php;
  fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
  include fastcgi_params;
}
