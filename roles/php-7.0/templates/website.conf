;;; tid php/7.0-fpm template
;;;
;;; WARNING!!! Do not edit this file directly
;;; Please COPY to new file and modify whatever you want
;;;

[mvision]

user = mvision
group = mvision

listen = /var/run/php/7.0-fpm-$pool.sock
;listen.backlog = 128
listen.owner = www-data
listen.group = www-data
;listen.mode = 0660
;listen.allowed_clients = 127.0.0.1

pm = dynamic
pm.max_children = 40
pm.start_servers = 1
pm.min_spare_servers = 1
pm.max_spare_servers = 4
;pm.process_idle_timeout = 10s;
pm.max_requests = 500
;pm.status_path = /fpm-status

;ping.path = /fpm-ping
;ping.response = pong

;access.log = /var/log/php/7.0/$pool-access.log
;access.format = "%R - %u %t \"%m %r%Q%q\" %s %f %{mili}d %{kilo}M %C%%"

slowlog = /var/log/php/7.0/$pool-slow.log
request_slowlog_timeout = 1
;request_terminate_timeout = 0

;rlimit_files = 1024
;rlimit_core = 0

;chroot =
chdir = /
;catch_workers_output = yes
;clear_env = no
;security.limit_extensions = .php .php3 .php4 .php5

;env[HOSTNAME] = $HOSTNAME
;env[PATH] = /usr/local/bin:/usr/bin:/bin
;env[TMP] = /tmp
;env[TMPDIR] = /tmp
;env[TEMP] = /tmp

;php_admin_flag[display_errors] = off
;php_admin_flag[log_errors] = on
;php_admin_value[error_reporting] = E_ALL & ~E_NOTICE
php_admin_value[error_log] = /var/log/php/7.0/$pool-error.log

;php_admin_value[memory_limit] = 128M
;php_admin_value[max_execution_time] = 60
;php_admin_value[max_input_time] = 60

;php_admin_value[post_max_size] = 100M
;php_admin_value[upload_max_filesize] = 80M
;php_admin_value[max_file_uploads] = 20

;php_admin_value[date.timezone] = Asia/Bangkok
;php_admin_value[apc.shm_size] = 32M
